<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners Index Page</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="com.caffadras.springmypetclinic.model.Owner"*/-->
    <h1 th:text="'List of owners: '">Owners Index Page</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 200px;">First Name</th>
                <th style="width: 120px">Last Name</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.getId()}"></td>
                <td th:text="${owner.getFirstName()}"></td>
                <td th:text="${owner.getLastName()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
